<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="icon/icon.png">
        <title>
            Foxxo Os installer
        </title>
        <script src="Parameter.js"></script>
        <script>
        window.onload = function() {
            var GetParameters = getSearchParameters();
            if(GetParameters.lang != undefined && GetParameters.lang.isEmpty != true) {
                document.getElementById("LangLay").innerHTML = GetParameters.lang;
            }
            if(GetParameters.TimeLoc != undefined && GetParameters.lang.isEmpty != true) {
                document.getElementById("timeZ").innerHTML = GetParameters.lang;
            }
            document.getElementById("LangLayLink").setAttribute("href",document.getElementById("LangLayLink").getAttribute("href") + window.location.search);
            document.getElementById("timeZoneLink").setAttribute("href",document.getElementById("timeZoneLink").getAttribute("href") + window.location.search);  
        };
        </script>
        <link rel="stylesheet" href="../style/main.css">
    </head>
    <body>
        <h1 style="text-align: center;font-family:Arial, Helvetica, sans-serif;">Welcome to the Foxxo OS installer</h1>
        <a id="LangLayLink" href="selector_language.html">
            <div id="LangLay" class="button_slide slide_left" style="width:10% ;position: absolute;left: 50%;top: 70%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">Language</div>
        </a>
        <a id="LangLayLink" href="selector_keyboardlayout.html">
            <div id="LangLay" class="button_slide slide_left" style="width:10% ;position: absolute;left: 50%;top: 60%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">keyboard</div>
        </a>
        <a id="timeZoneLink" href="selector_timeZone.html">
            <div id="timeZone" class="button_slide slide_left" style="width:10% ;position: absolute;left: 50%;top: 50%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">Timezone</div>
        </a>
        <a href="installer/index.html">
            <div id="startins"class="button_slide slide_left" style="width:10% ;position: absolute;left: 50%;top:40%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">Start installation</div>
        </a> 
    </body>
</html>
